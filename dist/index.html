<section class="container mb-5">
    <form id="task-form">
        <div class="d-flex flex-column ">
            <div class="mb-0 p-3">
                <label for="task-name" class="form-label h4">Nazwa zadania</label>
                <input type="text" class="form-control" id="task-name">
            </div>
            <div class="mb-0 p-3">
                <label for="task-description" class="form-label h4">Opis zadania</label>
                <textarea class="form-control" id="task-description" rows="2"></textarea>
            </div>
            <div class="mb-0 p-3" style="max-width: 250px">
                <label for="task-name" class="form-label h4">Zaplanowana data wykonania</label>
                <input type="date" class="form-control" id="task-date">
            </div>
        </div>
        <button type="submit" class="btn ltn-lg btn-info m-3 ">Dodaj zadanie</button>
    </form>
</section>

<section class="container mb-5 edit-section hidden">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 close-modal">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>

    <form id="task-form-edit">
        <div class="d-flex flex-column ">
            <div class="mb-0 p-lg-3">
                <label for="task-name" class="form-label h4">Nazwa zadania</label>
                <input type="text" class="form-control" id="task-name-edit">
            </div>
            <div class="mb-0 p-lg-3">
                <label for="task-description" class="form-label h4">Opis zadania</label>
                <textarea class="form-control" id="task-description-edit" rows="2"></textarea>
            </div>
            <div class="mb-0 p-lg-3" style="max-width: 250px">
                <label for="task-name" class="form-label h4">Zaplanowana data wykonania</label>
                <input type="date" class="form-control" id="task-date-edit">
            </div>
        </div>
        <button type="submit" class="btn ltn-lg btn-info m-3" id="btn-edit-task">Edytuj zadanie</button>
    </form>
</section>



<div class="container text-center mt-5">
    <div class="row">

        <div class="col-sm mb-5 mb-lg-0">
            <h4 class="mb-4"> Zadania zaplanowane</h4>

            </div>
        </div>
        <div class="col-sm">
            <h4 class="mb-4"> Zadania wykonane</h4>

            </div>

        </div>
    </div>
</div>
